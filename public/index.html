<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
</head>

<body>
    <h1>Google Sign In</h1>
    <hr>

    <div id="g_id_onload" data-client_id="758481333676-k8gj3q988m58eqooon8ufl1rj5rr6koa.apps.googleusercontent.com"
        data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google-sign-out">Sign Out</button>


    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {

            // Google token: ID_TOKEN
            // console.log('id_token', response.credential)

            const body = { id_token: response.credential }

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(res => res.json())
                .then(res => {
                    console.log(res)
                    localStorage.setItem('email', res.user.email)
                })
                .catch(console.warn)

        }

        const button = document.getElementById('google-sign-out')
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload()
            })
        }
    </script>


</body>

</html>
